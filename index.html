<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- agregando FAVICON utilar autocompletado del editor ctrl+barra->link favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  
  <!-- BOOTSTRAP -->
  <!-- BOOTSTRAP ".min."-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- BOOTSTRAP ".bundle.min."-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


  <!-- JQUERY -->
  <!-- Buscamos en navegador JQUERY CDN utilizamos el "minified" -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- AJAX -->
  <!-- Buscamos en navegador AJAX CDN utilizamos el "minified" O ".min." -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- CANVAS -->
  <!-- Buscamos en navegador CANVAS CDN utilizamos el "minified" O ".min." -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>

  <!-- NUESTRO ESTILO CSS -->
<link rel="stylesheet" href="assets/css/script.css">
  <title>Super-Hero</title>
</head>

<body>
  <!-- BARRA DE NAVEGACIÓN -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <!--bg=color fondo-->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/sh2.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        SuperHero
      </a>
    </div>
  </nav>

  <!-- CABECERA -->
  <header class="container pt-1">
    <!--dejando la cabecera en un contenedor-->
    <div class="text-center mt-5"><!--mt:margin top-->
      <!--con text-center centramos-->
      <img src="assets/img/sh1.jpg" width="400" class="my-4" alt="super hero image" srcset="">
    </div>
  </header>

  <!-- SECCIÓN FORMULARIO -->
  <section class="container" style="width:45%">
    <!--dejando el formulario en un contenedor-->
    <h2>
      Encuentra tu SuperHero
    </h2>
    <form action="">
      <!-- se utilza la ayuda del editor y utilizamos "b4-form-input-text" -->
      <div class="form-group">
        <label for="id_label">Ingresa el número del SuperHero a buscar</label>
        <input type="text" class="form-control" name="" id="id_hero_input" aria-describedby="helpId" placeholder="200">
        <p class="errorId"style="color:red;font-family: 'Architects Daughter', cursive;"></p>
      </div>

      <!--mt:margintop (bootstrap)-->
      <button type="submit" class="btn btn-primary mt-3">Buscar</button>
    </form>
  </section>




  <!-- SECCIÓN PARA MOSTRAR LOS RESULTADOS -->
  <section class="container text-left ">
    <div class="row">
      <div id="id_html_resultadoAPI" class="col-sm mt-3">
        <!--m:margin; t:top; 3:tamaño-->
      </div>

      <!-- SECCION DE CANVAS -->
      <!-- buscar el tipode gráfico en "canvasjs" en el navegador->javaScript Chart Gallery -->
      <!-- https://canvasjs.com/javascript-charts/ -->

      <div id="id_html_chartContainer" class="estiloCanvas col-sm mt-3" style="height: 370px; width: 100%;"></div>
    </div>
  </section>


  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- NUESTRO JAVASCRIPT.JS se puso también al final -->
  <script src="assets/js/script.js"></script>


</body>

</html>
